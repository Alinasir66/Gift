<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Hearts üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin: 10px 0;
      text-shadow: 0 0 10px #ff2d55;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      cursor: pointer;
      user-select: none;
    }

    .heart {
      position: absolute;
      top: -40px;
      font-size: 32px;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(110vh); }
    }

    #score {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 12px;
    }

    #message {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 28px;
      text-align: center;
    }

    #message button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff2d55;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Catch the Hearts üíñ</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="basket">üß∫</div>
  </div>

  <div id="message">
    <div id="winText"></div>
    <button onclick="restartGame()">Play Again üíò</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const basket = document.getElementById("basket");
    const scoreEl = document.getElementById("score");
    const messageBox = document.getElementById("message");
    const winText = document.getElementById("winText");

    let score = 0;
    let basketX = window.innerWidth / 2;

    const sweetMessages = [
      "Cute catch üòç",
      "That heart belongs to you üíñ",
      "Careful‚Ä¶ you‚Äôre stealing my heart üò≥",
      "Okay wow, you‚Äôre good at this üòâ",
      "That one was meant for you üíò",
      "Every heart is a little piece of me ‚ù§Ô∏è"
    ];

    // Move basket with mouse
    document.addEventListener("mousemove", (e) => {
      basketX = e.clientX;
      basket.style.left = basketX + "px";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
      heart.style.animationDuration = Math.random() * 2 + 2 + "s";

      game.appendChild(heart);

      const checkCollision = setInterval(() => {
        const heartRect = heart.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          heartRect.bottom >= basketRect.top &&
          heartRect.left < basketRect.right &&
          heartRect.right > basketRect.left
        ) {
          score++;
          scoreEl.textContent = "Score: " + score;
          heart.remove();
          clearInterval(checkCollision);

          // Show random sweet message every point
          showSweetMessage();

          if (score >= 10) {
            showWinMessage();
          }
        }

        if (heartRect.top > window.innerHeight) {
          heart.remove();
          clearInterval(checkCollision);
        }
      }, 30);
    }

    function showSweetMessage() {
      const msg = document.createElement("div");
      msg.textContent = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
      msg.style.position = "absolute";
      msg.style.top = (Math.random() * (window.innerHeight - 100)) + "px";
      msg.style.left = (Math.random() * (window.innerWidth - 200)) + "px";
      msg.style.fontSize = "24px";
      msg.style.color = "#fff";
      msg.style.textShadow = "0 0 5px #ff2d55";
      msg.style.pointerEvents = "none";
      msg.style.opacity = 1;
      game.appendChild(msg);

      // Fade out animation
      let opacity = 1;
      const fadeOut = setInterval(() => {
        opacity -= 0.02;
        msg.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeOut);
          msg.remove();
        }
      }, 30);
    }

    function showWinMessage() {
      messageBox.style.display = "flex";
      winText.innerHTML = "You caught my heart girl üíò<br/>Happy Valentine‚Äôs Day Love‚ù§Ô∏è";
    }

    function restartGame() {
      score = 0;
      scoreEl.textContent = "Score: 0";
      messageBox.style.display = "none";
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
